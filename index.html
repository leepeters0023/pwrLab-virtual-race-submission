<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pwrlab-virtual-race-submission-form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="varify.js"></script>
  </head>
  <body>
    <form action="/virtual-race" method="post">
      <ul>
        <li>
          <label for="mail">
            <span>E-mail:</span>
            <input
              type="email"
              id="mail"
              name="user_email"
              placeholder="E-mail"
              required
            />
          </label>
        </li>

        <li>
          <label for="bib-no">
            <span>Bib Number (this is unique to each runner)</span>
            <input
              type="text"
              id="bib-no"
              name="bib-number"
              placeholder="Your bib number here"
              required
            />
            <!-- what are min max bib #s? -->
          </label>
        </li>

        <li>
          <label for="activity-date">
            <span>Date of Your Run or Walk (NOT your birthday!)</span>
            <input
              type="date"
              id="activity-date"
              name="trip-start"
              value="0000-00-00"
              min="0000-00-00"
              max="today"
              required
            />
          </label>
        </li>
        <li>
          <fieldset>
            <label for="distance-units">
              <span>Distance Units</span>
              <label for="distance-km">
                <span>Kilometers</span>
                <input
                  type="radio"
                  id="distance-km"
                  name="distance-units"
                  value="km"
                  required
                />
              </label>
              <label for="distance-miles">
                <span>Miles</span>
                <input
                  type="radio"
                  id="distance-miles"
                  name="distance-units"
                  value="miles"
                  required
                />
              </label>
            </label>
          </fieldset>
        </li>
        <li>
          <label for="distance">
          <span>Run or walk distance:</span>
          <input
            type="number"
            id="distance"
            name="run-walk-distance"
            placeholder="Your run or walk distance here"
            step="0.1"
            min="0.1"
            max="100"
            required
          />
        </label>
        </li>
        <li>
          <label for="activity-duration-time">
          <span>Run or walk time</span>
          <fieldset>
          <label for="activity-duration-time">Hrs:</label>
          <input
            value="0"
            placeholder="0"
            type="number"
            id="hours"
            class="activity-duration-time"
            name="run-walk-time"
            step="1"
            min="0"
            max="23"
            required
          />
          <label for="activity-duration-time">Minutes:</label>
          <input
            value="0"
            placeholder="0"
            type="number"
            id="minutes"
            class="activity-duration-time"
            name="run-walk-time"
            step="1"
            min="0"
            max="59"
            required
          />
          <label for="activity-duration-time">Seconds:</label>
          <input
            value="0"
            placeholder="0"
            type="number"
            id="seconds"
            class="activity-duration-time"
            name="run-walk-time"
            step="1"
            min="0"
            max="59"
            required
          />
        </fieldset>
        </label>
        </li>
        <li class="button">
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
  </body>
</html>
