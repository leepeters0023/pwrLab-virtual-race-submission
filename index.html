<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pwrlab-virtual-race-submission-form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
  </head>
  <body>
    <h4>Required fields marked with an asterisk * </h4>
    <form> <!-- action="send this data somewhere" method="post" -->
        <li>
          <label for="email">
            <span>E-mail: *</span>
            <input
              type="email"
              id="email"
              name="user_email"
              placeholder=" E-Mail"
              required
            />
          </label>
        </li>
        <li>
          <label for="bib-no">
            <span>Bib Number (unique to each runner)*</span>
            <input
              type="number"
              id="bib-no"
              name="bib-number"
              min="555"
              max="9999"
              placeholder="123"
              required
            />
            <!-- what are min max bib #s? -->
          </label>
        </li>
        <li>
          <label for="activity-date">
            <span>Date of Your Run or Walk *</span>
            <h4>Entries prior to registration date will not be accepted</h4>
            <input
              type="date"
              id="activity-date"
              name="trip-start"
              value="today"
              placeholder="today"
              min="2020-06-07"
              max="today"
              required
            />
          </label>
        </li>
        <li>
          <label for="distance-input">
          <span>Run or walk distance*</span>
          <input
            type="number"
            id="distance-input"
            name="run-walk-distance"
            placeholder="0.0"
            step="0.1"
            min="0.1"
            max="100"
            required
          />
        </label>
        </li>
        <li>
            <label for="distance-units">
              <span>Distance Units*</span>
              <select id='distance-units' name='distance-units'>
                <option id='distance-units-content' value='miles' selected>Miles</option>
                <option id='distance-units-content' value='kilometers'>Kilometers</option>
              </select>
        </li>
        <li>
          <label for="activity-duration-time">
          <span>Run or walk time</span>
          <fieldset>
          <div class='horizontal-input'>
          <label for="activity-duration-time">Hrs: *
          <input
            placeholder="0"
            type="number"
            id="hours"
            class="activity-duration-time"
            name="run-walk-time"
            step="1"
            min="0"
            max="23"
            required
          />
        </label>
          <label for="activity-duration-time">Minutes:*
          <input
            placeholder="0"
            type="number"
            id="minutes"
            class="activity-duration-time"
            name="run-walk-time"
            step="1"
            min="0"
            max="59"
            required
          />
        </label>
          <label for="activity-duration-time">Seconds:*
          <input
            placeholder="0"
            type="number"
            id="seconds"
            class="activity-duration-time"
            name="run-walk-time"
            step="1"
            min="0"
            max="59"
            required
          />
        </label>
        </div>
        </fieldset>
        </label>
        </li>
        <li class="button">
          <button id="submit-button" type="button">Submit</button>
        </li>
    </form>
      <div id="myModal" class="modal">
       <div class="modal-content">
         <span class="close">&times;</span>
         <p>Is this information correct?</p>
         <p id="user-info-modal"></p>
         <button id="submit-button-final" type="button">Confirm</button>
         <!-- change type back to submit after testing, also confirm that this works outside of <form> -->
      </div>
     </div>  
  </body>
  <!-- <script src='https://www.google.com/recaptcha/api.js'></script> -->
  <script src="app.js"></script>
</html>
