<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pwrlab-virtual-race-submission-form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
  </head>
  <body>
    <p>Required fields marked with an asterisk * </p>
    <form> <!-- also, where to send data? method="post" -->
        <li>
          <label for="email">
            <span>E-mail: *</span>
            <input
              type="email"
              id="email"
              name="user_email"
              placeholder=" E-Mail"
              required
            />
          </label>
        </li>
        <li>
          <label for="bib-no">
            <span>Bib Number (unique to each runner)*</span>
            <input
              type="number"
              id="bib-no"
              name="bib-number"
              placeholder="123"
              required
            />
            <!-- what are min max bib #s? -->
          </label>
        </li>
        <li>
          <label for="activity-date">
            <span>Date of Your Run or Walk *</span>
            <input
              type="date"
              id="activity-date"
              name="trip-start"
              value="today"
              placeholder="today"
              min="0000-00-00"
              max="today"
              required
            />
          </label>
        </li>
        <li>
            <label for="distance-units">
              <span>Distance Units*</span>
              <fieldset>
              <div class='horizontal-input'>
              <label for="distance-km">
                Kilometers
                <input
                  value='kilometers'
                  type="radio"
                  id="distance-km"
                  class="units-radio-button"
                  name="distance-units"
                  value="km"
                  required
                />
              </label>
              <label for="distance-miles">
                Miles
                <input
                  value='miles'
                  type="radio"
                  id="distance-miles"
                  class="units-radio-button"
                  name="distance-units"
                  value="miles"
                  required
                />
              </label>
            </label>
            </div>
          </fieldset>
        </li>
        <li>
          <label for="distance-input">
          <span>Run or walk distance*</span>
          <input
            type="number"
            id="distance-input"
            name="run-walk-distance"
            placeholder="0.0"
            step="0.1"
            min="0.1"
            max="100"
            required
          />
        </label>
        </li>
        <li>
          <label for="activity-duration-time">
          <span>Run or walk time</span>
          <fieldset>
          <div class='horizontal-input'>
          <label for="activity-duration-time">Hrs: *
          <input
            value="0"
            placeholder="0"
            type="number"
            id="hours"
            class="activity-duration-time"
            name="run-walk-time"
            step="1"
            min="0"
            max="23"
            required
          />
        </label>
          <label for="activity-duration-time">Minutes:*
          <input
            value="0"
            placeholder="0"
            type="number"
            id="minutes"
            class="activity-duration-time"
            name="run-walk-time"
            step="1"
            min="0"
            max="59"
            required
          />
        </label>
          <label for="activity-duration-time">Seconds:*
          <input
            value="0"
            placeholder="0"
            type="number"
            id="seconds"
            class="activity-duration-time"
            name="run-walk-time"
            step="1"
            min="0"
            max="59"
            required
          />
        </label>
        </div>
        </fieldset>
        </label>
        </li>
        <li class="button">
          <button id="submit-button" type="button">Submit</button>
          <!-- change type back to submit after testing -->
        </li>
    </form>
<!-- The Modal -->
     <div id="myModal" class="modal">
     <!-- Modal content -->
       <div class="modal-content">
         <span class="close">&times;</span>
         <p>Is this information correct?</p>
         <div id="user-info-modal">{{email}} {{bibNum}}</div>
         <button id="submit-button-final" type="button">Confirm</button>
      </div>
     </div>
  </body>
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script src="app.js"></script>
</html>
